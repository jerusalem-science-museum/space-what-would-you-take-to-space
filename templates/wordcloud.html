<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Word Cloud</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="main-container">
        <div class="page-content">
            <div class="wordcloud-container">
                <div class="top-part">
                    <div class="language-choice">
                        <button class="lang-button" type="button" data-lang="en">EN</button>
                        <button class="lang-button" type="button" data-lang="he">HE</button>
                        <button class="lang-button" type="button" data-lang="ar">AR</button>
                    </div>
                    <img src="{{url_for('static', filename='svg/halo.svg')}}" class="halo final-position">
                    <img src="{{url_for('static', filename='png/star1.png')}}" class="star star1 final-position">
                    <img src="{{url_for('static', filename='png/star2.png')}}" class="star star2 final-position">
                    <img src="{{url_for('static', filename='png/star3.png')}}" class="star star3 final-position">
                    <img src="{{url_for('static', filename='png/star4.png')}}" class="star star4 final-position">
                    <img src="{{url_for('static', filename='png/star5.png')}}" class="star star5 final-position">
                </div>
                <div class="wordcloud-image-container">
                    <img id="wordcloud-image" src="{{url_for('static', filename='wordcloud/wordcloud_en.png')}}" alt="Word Cloud">
                </div>
                <div class="back-button-container">
                    <button class="back-button" data-key="backToSelection"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
